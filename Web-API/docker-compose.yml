version: '3'

#NETWORK
networks:
  test:
    external: true

#SERVICES
services:
  web-api:
    hostname: web-api
    container_name: web-api
    image: web-api:v1.3
    build: 
         context: ./
         dockerfile: ./Web-API/Dockerfile
    restart: always
    networks:
      - test
    ports:
      - 4041:80
